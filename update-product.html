<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update A Product</title>
    <link rel="stylesheet" href="update-product.css" />
  </head>
  <body>
    <div id="updateAProduct">
      <h2>Update Product</h2>
      <input type="text" id="productName" required />
      <input type="text" id="productDesc" required />
      <input type="text" id="productCat" required />
      <input type="number" id="productPrice" required />
      <input type="url" id="productImage" required />
      <button id="updateProd">Update Product</button>
      <p id="errorMessage"></p>
    </div>
    <script type="module" src="update-product.js"></script>
  </body>
</html>
